<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>登陆</title>
    <link rel="stylesheet" href="../assets/libs/particles/css/style.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/login.css"/>
    <link rel="stylesheet" href="../layui/css/layui.css"/>
    <script src="../layui/layui.js"></script>
    <link rel="stylesheet" href="css/homeMain.css" />
    <style>
        #bon {
            position: absolute;
            left: 210px;
            top: 10px;

        }
    </style>
</head>
<body>
<!-- particles.js container -->
<div id="particles-js"></div>
<div id="wrapper">
    <nav class="switch_nav">
        <a href="javascript:;" id="switch_login" class="switch_btn on">登陆</a>
        <div class="switch_bottom" id="switch_bottom"></div>
    </nav>
    <div id="login">
        <form action="" id="formData">
            <ul class="group_input">
                <li>
                    <input type="text" class="mobile required" id="mobile" name="phone" placeholder="请输入手机号"/>
                </li>
                <li>
                    <input type="text" class="mobile required" id="ident" name="note" placeholder="请输入验证码"/>
                    <button type="button" id="bon" class="layui-btn layui-btn-normal layui-btn layui-btn-sm">发送验证码
                    </button>
                </li>
            </ul>
        </form>
        <button class="submit_btn" id="btnSubmit">登录</button>
        <div class="states">
            <span class="left"><a href="login.html">账号密码登录</a></span>
            <span class="right"><a href="javascript:;">无法登陆？</a></span>
        </div>
    </div>
</div>
<script src="../assets/libs/jquery-1.12.4/jquery.min.js"></script>
<script src="../assets/libs/particles/particles.min.js"></script>
<script>
    layui.use('layer', function () {
        //发送验证码
        $("#bon").click(function () {
            //判断当前是否输入正确的电话号码
            var regMobile = /^1[3|4|5|7|8][0-9]{9}$/;
            if (!regMobile.test($("#mobile").val())) {
                layer.msg("请输入正确手机号码！");
            } else {
                //电话填全，点击发送短信按钮直接将信息发送到你填写的指定电话
                sendNote($("#mobile").val());
                //点击发送验证码后开始倒计时
                settime(this)
            }
        })

        //发送短信
        function sendNote(phone) {
            $.post("/sendNote", {"phone": phone}, function (rs) {
                if (rs.code == "20000") {
                    layer.msg(rs.msg);
                } else {
                    layer.msg("异常！");
                }
            })
        }

        //验证码发送倒计时控制点击
        var countdown = 60;
        function settime(isButton) {
            if (countdown == 0) {
                isButton.removeAttribute("disabled");
                $("#bon").html("发送验证码");
                countdown = 60;
                return
            } else {
                isButton.setAttribute("disabled","disabled");
                $("#bon").html("重新发送(" + countdown + ")");
                countdown--;
            }
            //在1秒后执行settime()方法
            setTimeout(function () {
                settime(isButton)
            }, 1000)
        }

        $("#btnSubmit").click(function () {
            //trigger 事件执行完后，浏览器会为submit按钮获得焦点
            $("form .required:input").trigger("blur");
            var numError = $("form .onError").length;
            if (numError) {
                return false;
            }
            var serialize = $("#formData").serialize();
            $.post("/noteMobileLogin", serialize, function (rs) {
                console.log(rs)
                if (rs.code == "20000") {
                    layer.msg(rs.msg);
                } else if (rs.code == "20001") {
                    layer.msg(rs.msg);
                } else {
                    layer.msg("系统正在维护...");
                }
            })

        });
    })
</script>
<script>
    $(function () {
        $("form :input").blur(function () {
            var $parent = $(this).parent();
            $parent.find(".msg").remove(); //删除以前的提醒元素（find()：查找匹配元素集中元素的所有匹配元素）
            //验证手机号
            if ($(this).is("#mobile")) {
                var mobileVal = $.trim(this.value);
                var regMobile = /^1[3|4|5|7|8][0-9]{9}$/;
                if (mobileVal == "") {
                    var errorMsg = " 请输入手机号或邮箱！";
                    $parent.append("<span class='msg onError'>" + errorMsg + "</span>");
                } else if (!regMobile.test(mobileVal)) {
                    var errorMsg = " 手机号格式错误！";
                    $parent.append("<span class='msg onError'>" + errorMsg + "</span>");
                } else {
                    var okMsg = " 输入正确";
                    $parent.append("<span class='msg onSuccess'>" + okMsg + "</span>");
                }
            }
            //验证码
            if ($(this).is("#ident")) {
                var psdVal = $.trim(this.value);
                if (psdVal == "") {
                    var errorMsg = " 请输入验证码！";
                    $parent.append("<span class='msg onError'>" + errorMsg + "</span>");
                }
            }
        }).keyup(function () {
            //triggerHandler 防止事件执行完后，浏览器自动为标签获得焦点
            $(this).triggerHandler("blur");
        }).focus(function () {
            $(this).triggerHandler("blur");
        });
    })
</script>
</body>
</html>
